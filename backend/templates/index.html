<!DOCTYPE html>
<html>
<head>
    <title>Calendar App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto;
            padding: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <h1>üìÖ Calendar App with Firebase</h1>
    
    {% if logged_in %}
        <div class="user-info">
            <img src="{{ user.picture }}" alt="Profile">
            <div>
                <h3>{{ user.name }}</h3>
                <p>{{ user.email }}</p>
            </div>
        </div>
        <a href="{{ url_for('calendar') }}"><button>View Calendar</button></a>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    {% else %}
        <p>Sign in with Google to access your calendar</p>
        <a href="{{ url_for('login') }}"><button>üîê Login with Google</button></a>
    {% endif %}
</body>
</html>
